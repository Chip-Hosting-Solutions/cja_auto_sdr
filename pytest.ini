[pytest]
# Pytest configuration for CJA SDR Generator

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
# Note: Coverage options removed from defaults - use 'uv run pytest --cov=cja_sdr_generator'
# after installing dev dependencies: uv sync --extra dev
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Test paths
testpaths = tests

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests

